<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR and Barcode Scanner with Live Camera Preview</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.min.js"></script>
    <style>
        #scanner-container {
            display: none;
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            position: relative;
        }
        video {
            width: 100%;
            height: auto;
            border: 2px solid #000;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px dashed red;
            pointer-events: none;
        }
        #scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: red;
            animation: scanning 2s infinite linear;
        }
        @keyframes scanning {
            0% { top: 0; }
            50% { top: 50%; }
            100% { top: 100%; }
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
        #result {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>QR and Barcode Scanner with Camera Preview</h1>

    <!-- Button to start the scanner -->
    <button id="start-scan">Start QR/Barcode Scan</button>

    <!-- Container for live preview -->
    <div id="scanner-container">
        <video id="camera-preview" autoplay playsinline></video>
        <canvas id="qr-canvas" style="display:none;"></canvas>
        <div id="scan-line"></div> <!-- Scanning effect -->
    </div>

    <!-- Result and Date/Time Display -->
    <div id="result">
        <h3>Scanned Code:</h3>
        <p id="code"></p>
        <h3>Scanned Time:</h3>
        <p id="time"></p>
    </div>

    <script>
        const scannerContainer = document.getElementById('scanner-container');
        const startScanButton = document.getElementById('start-scan');
        const codeElement = document.getElementById('code');
        const timeElement = document.getElementById('time');
        const videoElement = document.getElementById('camera-preview');
        const qrCanvas = document.getElementById('qr-canvas');
        const qrContext = qrCanvas.getContext('2d');
        const scanLine = document.getElementById('scan-line');

        let barcodeDetected = false;
        let qrCodeDetected = false;

        // Function to get current date and time
        function getCurrentDateTime() {
            const now = new Date();
            return `${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;
        }

        // Start camera feed for live preview
        function startCameraPreview() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function (stream) {
                    videoElement.srcObject = stream;
                    scannerContainer.style.display = 'block'; // Show the live preview
                    scanQRCode(); // Start QR code scanning
                })
                .catch(function (err) {
                    console.error("Camera access denied: ", err);
                });
        }

        // Function to start the barcode scanner and display the camera preview
        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: videoElement, // The video element that displays the camera feed
                    constraints: {
                        facingMode: "environment" // Use the back camera if available
                    }
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"] // Barcode formats to decode
                }
            }, function (err) {
                if (err) {
                    console.error(err);
                    return;
                }
                Quagga.start();
                startScanButton.innerText = 'Scanning...';
                startScanButton.disabled = true;
            });
        }

        // Stop the scanner and camera
        function stopScanner() {
            Quagga.stop();
            const stream = videoElement.srcObject;
            if (stream) {
                stream.getTracks().forEach(track => track.stop()); // Stop camera stream
            }
            scannerContainer.style.display = 'none';
            startScanButton.innerText = 'Start QR/Barcode Scan';
            startScanButton.disabled = false;
        }

        // Process the detected barcode
        Quagga.onDetected(function(data) {
            if (!barcodeDetected) {
                barcodeDetected = true;
                const code = data.codeResult.code;
                displayResult(code);
                stopScanner();
            }
        });

        // Function to scan QR codes
        function scanQRCode() {
            if (qrCodeDetected) return;

            qrCanvas.width = videoElement.videoWidth;
            qrCanvas.height = videoElement.videoHeight;

            qrContext.drawImage(videoElement, 0, 0, qrCanvas.width, qrCanvas.height);
            const imageData = qrContext.getImageData(0, 0, qrCanvas.width, qrCanvas.height);

            const qrCode = jsQR(imageData.data, qrCanvas.width, qrCanvas.height);

            if (qrCode) {
                qrCodeDetected = true;
                displayResult(qrCode.data);
                stopScanner();
            } else if (!barcodeDetected) {
                requestAnimationFrame(scanQRCode); // Keep scanning for QR codes
            }
        }

        // Display the scanned code and time
        function displayResult(scannedCode) {
            const currentTime = getCurrentDateTime();
            codeElement.innerText = scannedCode;
            timeElement.innerText = currentTime;
        }

        // Start both QR and barcode scanning
        startScanButton.addEventListener('click', () => {
            barcodeDetected = false;
            qrCodeDetected = false;
            startCameraPreview();
            startScanner();
        });
    </script>

</body>
</html>
